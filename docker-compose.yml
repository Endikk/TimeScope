services:
  postgres:
    image: postgres:16-alpine
    container_name: timescope-postgres
    environment:
      POSTGRES_DB: timescope
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Port externe 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optionnel : pgAdmin pour la gestion de la base de donn√©es
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: timescope-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@timescope.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:
