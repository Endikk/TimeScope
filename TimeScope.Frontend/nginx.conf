server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Optional: Proxy API requests if needed, though docker-compose usually handles this via service names
    # location /api/ {
    #     proxy_pass http://timescope-api:8080/;
    # }
}
